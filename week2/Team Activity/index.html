<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="/styles.css"/>
  </head>
  <body>
    <h2>
      First Requirement
    </h2>
    <input type="text" id="first-input">
    <button id="first-button" onclick="firstReq()">
      Submit
    </button>
    <div id="first-output">
    </div>
    <h2>
      Second Requirement
    </h2>
    <input type="number" id="second-input">
    <button id="second-button" onclick="secondReq()">
      Submit
    </button>
    <div id="second-output">
    </div>
    <h2>Third Requirement</h2>
    <input type="number" id="third-input">
    <input type="number" id="fourth-input">
    <button id="third-button" onclick="thirdReq()">
      Submit
    </button>
    <div id="third-output">
    </div>
    
    <h2>
      Stretch
    </h2>
    <input id="stretch-number1" placeholder="enter a number" typle="number">
    <input id="stretch-number2" placeholder="enter a number" typle="number">
    <button id="stretch-add" onclick="performOperation(add2)">
      +
    </button>
    <button id="stretch-sub" onclick="performOperation(sub2)">
      -
    </button>
    <button id="stretch-mult" onclick="performOperation(mult2)">
      *
    </button>
    <div id="stretch-output">
    </div>
  </body>
  <script src="main.js"></script>
</html>
